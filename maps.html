	<body>

		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
			html, body {
				height: 100%;
				margin: 0;

			}
			#map {
				height: 100%;
			}

		<div id="map"></div>

			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: -34.397, lng: 150.644},
					zoom: 8
				});
			}
		</script> 
		<script src=
			"https://maps.googleapis.com/maps/api/js?key=AIzaSyDzmOU48xVE59pQ4twsRnKDPQdq784aA4c&amp;callback=initMap"

		</script>
