<div class="home">
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css">
			<style>
				.map {
					height: 600px;
					width: 100%;
				}
			</style>
			<script src="http://openlayers.org/en/v3.16.0/build/ol.js" type="text/javascript"></script>
			<title>Milonga maps</title>
		</head>
		<body>
			<div id="map" class="map"></div>
			<script type="text/javascript">
				var view = new ol.View({ 
					center:ol.proj.fromLonLat([-73.993607, 40.738688]),
					zoom: 12
					});

				var map = new ol.Map({
					target: 'map',
					layers: [
					new ol.layer.Tile({
							source: new ol.source.MapQuest({layer: 'osm'})
						})
					],
					view:view
					});

				var geolocation = new ol.Geolocation({
				projection: view.getProjection(),
				tracking:true
						  });

				var accuracyFeature = new ol.Feature();
				accuracyFeature.bindTo('geometry', geolocation, 'accuracyGeometry');

				var positionFeature = new ol.Feature();
				positionFeature.bindTo('geometry', geolocation, 'position').transform(
						function() {}, function(coordinates) {
						return coordinates ? new ol.geom.Point(coordinates) : null;
						});

				var featuresOverlay = new ol.FeatureOverlay({
				map: map,
				features: [accuracyFeature,positionFeature]
				});
		</script>
	</body>
</html>
</div>
